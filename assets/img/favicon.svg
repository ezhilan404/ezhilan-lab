<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="60%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"></rect>

  <!-- Subtle matrix stripes -->
  <g opacity="0.25">
    <rect x="120" y="0" width="2" height="512" fill="#052e16"></rect>
    <rect x="200" y="0" width="2" height="512" fill="#052e16"></rect>
    <rect x="280" y="0" width="2" height="512" fill="#052e16"></rect>
    <rect x="360" y="0" width="2" height="512" fill="#052e16"></rect>
  </g>

  <!-- Prompt > symbol -->
  <text x="50%" y="56%" text-anchor="middle" font-family="JetBrains Mono, Menlo, Consolas, monospace" font-size="260" fill="#22c55e" filter="url(#glow)">
    &gt;
  </text>
</svg>
